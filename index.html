<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div id="bar">
      <div id="logo"><b title="떠오르는 메모">Memo-rising</b></div>

      <div id="myPage" class="dropdown">
        <span>마이페이지</span>
        <div id="myPage_dropBar" class="dropdown-content">
          <div id="account_info" class="contents">계정 정보</div>
          <div id="my_memo" class="contents">나의 단어장</div>
          <div id="rsvp" class="contents">로그인</div>
        </div>
      </div>

      <div id="test" class="dropdown">
        <span>시험보기</span>
        <div id="test_dropBar" class="dropdown-content">
          <div id="todays_word" class="contents">오늘의 단어</div>
          <div id="daily" class="contents">daily</div>
          <div id="weekly" class="contents">weekly</div>
        </div>
      </div>

      <div id="help">도움말</div>
    </div>

    <div id="main_div"></div>

    <div id="developer">Made by 2023 1Q web-project</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.19.1/firebase-app.js"></script>
<script src="js/main.js"></script>
    <script src="js/mypage/account_info.js" type="module"></script>
  </body>
</html>
